# HTTP 验证场景 - 客户端配置
# 在本地机器上使用

server:
  addr: "0.0.0.0:17000"
  log_level: "debug"
  log_lang: "zh"
  token: "local-demo-token"

client:
  name: "local-http-client"
  token: "local-demo-token"              # 必须与服务端 token 一致
  server_addr: "115.190.166.146:17000"  # 云服务器 IP
  local_ports: [22]                    # 本地 HTTP 服务端口
  remote_port: 10022                    # 云服务器对外暴露的端口
  log_level: "debug"
  log_lang: "zh"
  heartbeat_interval: 10                 # 心跳间隔（秒）
  health_check_interval: 30              # 健康检查间隔（秒）

# 端口说明：
# - 17000: 控制通道端口（默认值，可通过 server.addr 修改）
#   作用：客户端注册、心跳、状态同步等控制消息
# - 18080: 数据通道端口（可通过 client.remote_port 自定义）
#   作用：实际业务流量转发，可修改为任意可用端口

# 使用说明：
# 1. 确保本地 3000 端口有服务在运行
# 2. 确保云服务器防火墙开放：
#    - 17000（控制通道，客户端连接服务端）
#    - 18080（数据通道，用户访问服务）
# 3. 启动服务端：./gotunnel-server
# 4. 启动客户端：./gotunnel-client
# 5. 访问：http://115.190.166.146:18080
